<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Words List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let word of words; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveWord(word, i)"
      >
        {{ word.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllWords()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-word-details
      [viewMode]="true"
      [currentWord]="currentWord"
    ></app-word-details>
  </div>
</div>
